<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Layout</title>
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    <header class="header">
        <div id="logo">
            <img src="logo.jpg" alt="Logo" style="width:100px; height:50px;">
        </div>
        <div id="site-title">
            <h1>Site Title</h1>
        </div>
    </header>

    <nav id="nav">
        <ul>
            <li><a href="#">Nav Link 1</a></li>
            <li><a href="#">Nav Link 2</a></li>
            <li><a href="#">Nav Link 3</a></li>
        </ul>
    </nav>

    <section id="content">
        <div id="main-image">
            <img src="main-image.jpg" alt="Main Image">
        </div>
        <div id="thumbnails">
            <div class="image-thumbnails">
                <img src="thumbnail1.jpg" alt="Thumbnail 1" class="image-thumbnail">
                <img src="thumbnail2.jpg" alt="Thumbnail 2" class="image-thumbnail">
                <img src="thumbnail3.jpg" alt="Thumbnail 3" class="image-thumbnail">
                <!-- Add more thumbnails as needed -->
            </div>
            <div id="comments">
                <div class="image-comment">Comment 1</div>
                <div class="image-comment">Comment 2</div>
                <div class="image-comment">Comment 3</div>
                <!-- Add more comments as needed -->
            </div>
        </div>
    </section>

    <footer>
        <p>Footer Content</p>
    </footer>
</body>
</html>
